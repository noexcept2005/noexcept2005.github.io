<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wormwaker's Github Pages</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-size: 4em;
        }
        #title {
            white-space: nowrap;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div id="title">Wormwaker</div>
    <h3>Welcome to my Github Pages!</h3>
    <br></br>
    <a href="https://space.bilibili.com/3494361276877525">Wormwaker - 哔哩哔哩 (゜-゜)つロ 干杯~</a>
    <br></br>
    <a href="https://blog.csdn.net/cjz2005">Wormwaker - CSDN 博客</a>
    <script>
        const title = document.getElementById('title');
        const text = title.textContent;
        const scrollTime = 1000; // 每个字滚动1秒
        const totalTime = text.length * scrollTime; // 总时间
        title.style.animationDuration = `${totalTime / 1000}s`; // 设置动画时长
    </script>
</body>
</html>
