<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackalClient - {{ .Title }}</title>
    {{ partial "head/style.html" . }}
    <style>
        :root {
            --primary-color: #8b5cf6;
            --primary-hover: #7c3aed;
            --secondary-color: #3b82f6;
            --text-color: #ffffff;
            --text-secondary: #a0aec0;
            --background: #0f0f0f;
            --card-background: #1a1a1a;
            --border-color: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .navbar-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar-nav a:hover {
            color: var(--text-color);
        }

        /* Hero Section */
        .hero-section {
            padding: 8rem 2rem 4rem;
            text-align: center;
            background: linear-gradient(135deg, var(--background) 0%, #1a1a2e 100%);
        }

        .hero-logo {
            max-width: 300px;
            margin: 0 auto 2rem;
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-large {
            padding: 1rem 3rem;
            font-size: 1.1rem;
        }

        /* Features Section */
        .features-section {
            padding: 4rem 2rem;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .feature-card p {
            color: var(--text-secondary);
        }

        /* CTA Section */
        .cta-section {
            padding: 4rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e 0%, var(--background) 100%);
        }

        .cta-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .cta-section p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Docs Section */
        .docs-section {
            padding: 4rem 2rem;
        }

        .docs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .doc-card {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .doc-card:hover {
            transform: translateY(-5px);
        }

        .doc-card h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .doc-card p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Pricing Section */
        .pricing-section {
            padding: 4rem 2rem;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .pricing-card {
            background-color: var(--card-background);
            padding: 3rem 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
            position: relative;
        }

        .pricing-card.pro {
            border-color: var(--primary-color);
        }

        .pro-badge {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: bold;
        }

        .pricing-title {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .pricing-features {
            list-style: none;
            padding: 0;
            margin-bottom: 2rem;
        }

        .pricing-features li {
            padding: 0.75rem 0;
            color: var(--text-secondary);
        }

        /* Contact Section */
        .contact-section {
            padding: 4rem 2rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-card {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .contact-card h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .contact-card p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .contact-info {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .navbar-nav {
                gap: 1rem;
            }

            .features-grid,
            .docs-grid,
            .contact-grid {
                grid-template-columns: 1fr;
            }

            .pricing-grid {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/jackalclient/" class="navbar-brand">JackalClient</a>
            <ul class="navbar-nav">
                <li><a href="/jackalclient/">HOME</a></li>
                <li><a href="/jackalclient/docs">DOCS</a></li>
                <li><a href="/jackalclient/contact">CONTACT</a></li>
                <li><a href="/jackalclient/download">DOWNLOAD</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {{ .Content }}
    </main>
</body>
</html>
